<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Profile</title>
    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="left-container">
        <img src="assets/img/logo-user-authentication.png" alt="" />
      </div>
      <div class="right-container">
        <form onsubmit="checkSignUp(event)">
          <div class="logo">
            <img src="./assets/img/logo-wetick.png" alt="" />
          </div>
          <h2>Sign In</h2>
          <p>Hi, Welcome back to Urticket!</p>
          <div class="input-wrapper-sign-in">
            <input type="text" placeholder="Username" name="username" />
          </div>
          <div class="input-wrapper-sign-in">
            <input type="email" placeholder="Email" name="email" />
          </div>
          <div class="input-wrapper-sign-in">
            <input type="password" placeholder="Password" name="password" />
            <button><img src="assets/img/logo-eye.png" alt="" /></button>
          </div>
          <div>
            <div class="text-forgot">
              <a href="user-authentication.html">Forgot Password?</a>
            </div>
          </div>
          <div>
            <button class="button-sign-in">Sign In</button>
          </div>
          <div class="or-sign">or sign in with</div>
          <div class="logo-alt">
            <button type="button">
              <img src="assets/img/google.png" alt="Logo-google" />
            </button>
            <button type="button">
              <img src="assets/img/facebook.png" alt="Logo-fb" />
            </button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function checkSignUp(event) {
        event.preventDefault();
        const username = event.target.username.value;
        const email = event.target.email.value;
        const password = event.target.password.value;
        if (
          username === "Habib" &&
          email === "Habib@gmail.com" &&
          password === "1234"
        ) {
          window.location = "index.html";
        } else username === "" && email === "" && password === "";
        alert("Enter your account to Login");
      }
    </script>
  </body>
</html>
