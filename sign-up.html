<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Profile</title>
    <!-- My Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="left-container">
        <img src="assets/img/logo-user-authentication.png" alt="" />
      </div>
      <div class="right-container">
        <form onsubmit="checkSignUp(event)">
          <div class="logo">
            <img src="./assets/img/logo-wetick.png" alt="" />
          </div>
          <h2>Sign Up</h2>
          <p>
            Already have account?
            <a class="login" href="sign-in.html">Log In</a>
          </p>
          <div class="input-wrapper-sign-in">
            <input type="text" placeholder="Full Name" name="name" />
          </div>
          <div class="input-wrapper-sign-in">
            <input type="email" placeholder="Email" name="email" />
          </div>
          <div class="input-wrapper-sign-in">
            <input type="password" placeholder="Password" name="password" />
            <button><img src="assets/img/logo-eye.png" alt="" /></button>
          </div>
          <div class="input-wrapper-sign-in">
            <input
              type="password"
              placeholder="Confirm Password"
              name="confirmPassword"
            />
            <button><img src="assets/img/logo-eye.png" alt="" /></button>
          </div>
          <div>
            <input type="checkbox" name="terms" id="" />Accept terms and
            condition
          </div>
          <div>
            <button class="button-sign-in">Sign In</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      function checkSignUp(event) {
        event.preventDefault();
        const name = event.target.name.value;
        const email = event.target.email.value;
        const password = event.target.password.value;
        const confirmPassword = event.target.confirmPassword.value;
        const terms = event.target.terms.checked;
        if (password !== confirmPassword) {
          window.alert("Password not same");
        } else if (terms == false) {
          window.alert("You forgot check the terms");
        } else {
          window.alert(`Your account register , welcome ${name}`);
        }
      }
    </script>
  </body>
</html>
